{% extends 'base.html' %}

{% block content %}
  <h2 align="center">Sign up</h2>
  <form method="post" align="center">
    {% csrf_token %}
    {% for field in form %}

      <p>
        {{ field.label_tag }}<br>
        {{ field }}

        <!--{% if field.help_text %}-->
          <!--<small style="color: grey">{{ field.help_text }}</small>-->
        <!--{% endif %}-->

        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}

      </p>
    {% endfor %}
    <p align="center">
          <button type="submit" class="cp_btn">Sign up</button>
    </p>
  </form>
{% endblock %}
